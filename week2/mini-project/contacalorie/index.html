<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Contacalorie</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 640px; margin: 32px auto; }
    h1 { text-align: center; }
    .row { display: flex; gap: 8px; margin: 12px 0; }
    input { flex: 1; padding: 10px; }
    button { padding: 10px 14px; cursor: pointer; }
    ul { list-style: none; padding: 0; margin: 0; }
    li { display: flex; justify-content: space-between; align-items: center;
         background:#fff; border:1px solid #ddd; padding:10px; margin:6px 0; border-radius:8px; }
    .total { text-align: right; margin-top: 12px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Contacalorie</h1>

  <form id="form" class="row" autocomplete="off">
    <input id="food" placeholder="Alimento (es. Riso 100g)" required />
    <input id="kcal" placeholder="kcal (es. 250 o 250,5)" required />
    <button type="submit">Aggiungi</button>
  </form>

  <ul id="list"></ul>
  <div class="total">Totale: <span id="tot">0</span> kcal</div>

  <script>
    const key = "contacalorie";
    const form = document.getElementById("form");
    const food = document.getElementById("food");
    const kcal = document.getElementById("kcal");
    const list = document.getElementById("list");
    const tot  = document.getElementById("tot");

    let items = JSON.parse(localStorage.getItem(key) || "[]");

    function save() {
      localStorage.setItem(key, JSON.stringify(items));
      render();
    }

    function render() {
      list.innerHTML = "";
      items.forEach((x, i) => {
        const li = document.createElement("li");
        li.textContent = `${x.a} — ${x.k} kcal`;
        const del = document.createElement("button");
        del.textContent = "❌";
        del.onclick = () => { items.splice(i, 1); save(); };
        li.appendChild(del);
        list.appendChild(li);
      });
      tot.textContent = items.reduce((s, x) => s + x.k, 0);
    }

    form.onsubmit = (e) => {
      e.preventDefault();
      const a = food.value.trim();
      const k = Math.round(Number(kcal.value.replace(",", ".")));
      if (!a || !Number.isFinite(k) || k < 0) return;
      items.push({ a, k });
      form.reset();
      save();
    };

    render();
  </script>
</body>
</html>
