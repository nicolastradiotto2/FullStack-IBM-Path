<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Rubrica Contatti</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 640px; margin: 30px auto; }
    h1 { text-align: center; }
    form { display: flex; gap: 8px; margin-bottom: 12px; }
    input { flex: 1; padding: 8px; }
    button { padding: 8px 12px; cursor: pointer; }
    ul { list-style: none; padding: 0; margin: 0; }
    li { display: flex; justify-content: space-between; align-items: center;
         background:#fff; border:1px solid #ddd; padding:8px; margin:6px 0; border-radius:6px; }
    .hint { color:#666; font-size:.9rem; margin: 6px 0 0; }
  </style>
</head>
<body>
  <h1>Rubrica contatti</h1>

  <form id="form" autocomplete="off">
    <input id="nome" placeholder="Nome" required />
    <input id="tel"  placeholder="Telefono (es. 3331234567)" required />
    <button type="submit">Aggiungi</button>
  </form>
  <p class="hint">Clicca su un contatto per copiarlo.</p>

  <ul id="lista"></ul>

  <script>
    const key   = "rubrica";
    const form  = document.getElementById("form");
    const nome  = document.getElementById("nome");
    const tel   = document.getElementById("tel");
    const lista = document.getElementById("lista");

    let contatti = JSON.parse(localStorage.getItem(key) || "[]");

    function salva() {
      localStorage.setItem(key, JSON.stringify(contatti));
      disegna();
    }

    function disegna() {
      lista.innerHTML = "";
      contatti.forEach((c, i) => {
        const li = document.createElement("li");
        li.textContent = `${c.n} — ${c.t}`;
        li.title = "Copia nome e numero";
        li.onclick = async () => { try { await navigator.clipboard.writeText(`${c.n} ${c.t}`); } catch {} };

        const x = document.createElement("button");
        x.textContent = "❌";
        x.onclick = (e) => { e.stopPropagation(); contatti.splice(i, 1); salva(); };

        li.appendChild(x);
        lista.appendChild(li);
      });
    }

    form.onsubmit = (e) => {
      e.preventDefault();
      const n = nome.value.trim();
      const t = tel.value.trim();
      if (!n || !t) return;            // minimo indispensabile
      contatti.push({ n, t });
      form.reset();
      salva();
    };

    disegna();
  </script>
</body>
</html>
