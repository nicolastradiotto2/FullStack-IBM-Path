<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Contacalorie</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 30px auto; }
    h1 { text-align: center; }
    form { display: flex; gap: 8px; margin-bottom: 12px; }
    input { flex: 1; padding: 8px; }
    button { padding: 8px 12px; cursor: pointer; }
    ul { list-style: none; padding: 0; margin: 0; }
    li { display: flex; justify-content: space-between; align-items: center;
         background:#fff; border:1px solid #ddd; padding:8px; margin:6px 0; border-radius:6px; }
    .totale { text-align: right; font-weight: bold; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Contacalorie</h1>

  <form id="form" autocomplete="off">
    <input id="alimento" placeholder="Alimento (es. Riso 100g)" required />
    <input id="kcal" placeholder="kcal (es. 250 o 250,5)" required />
    <button type="submit">Aggiungi</button>
  </form>

  <ul id="lista"></ul>
  <div class="totale">Totale: <span id="tot">0</span> kcal</div>

  <script>
    const key   = "contacalorie";
    const form  = document.getElementById("form");
    const alim  = document.getElementById("alimento");
    const kcal  = document.getElementById("kcal");
    const lista = document.getElementById("lista");
    const tot   = document.getElementById("tot");

    let voci = JSON.parse(localStorage.getItem(key) || "[]");

    function salva() {
      localStorage.setItem(key, JSON.stringify(voci));
      disegna();
    }

    function disegna() {
      lista.innerHTML = "";
      voci.forEach((v, i) => {
        const li = document.createElement("li");
        li.textContent = `${v.a} — ${v.k} kcal`;
        const x = document.createElement("button");
        x.textContent = "❌";
        x.onclick = () => { voci.splice(i, 1); salva(); };
        li.appendChild(x);
        lista.appendChild(li);
      });
      tot.textContent = voci.reduce((s, v) => s + v.k, 0);
    }

    form.onsubmit = (e) => {
      e.preventDefault();
      const a = alim.value.trim();
      const k = Math.round(Number(kcal.value.replace(",", ".")));
      if (!a || !Number.isFinite(k) || k < 0) return;
      voci.push({ a, k });
      form.reset();
      salva();
    };

    disegna();
  </script>
</body>
</html>
